<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记忆之前计算出的值</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function isPrime(value){
        if(!isPrime.anwers){
            isPrime.anwers={};
        };
        if(isPrime.anwers[value]){
            return isPrime.anwers[value];
        };
        var prime=value!=1;
        for(var i=2; i<value; i++){
            if(value%i==0){
                prime=false;
                break;
            };
        };
        return isPrime.anwers[value]=prime;
    };
    assert(isPrime(5),"5 is Prime!");
    assert(isPrime.anwers[5],"The anwers was cached!");
</script>
</html>
