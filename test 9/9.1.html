<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eval()方法的基本测试</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
    <div id="opacity" style="opacity: 0.5; filter: alpha(opacity=50);">
        
    </div>

</body>
<script>
    // 测试一个简单表达式
    assert(eval("5" + "5") === 10,"5 and 5 is 10");

    assert(eval("var ninja = 5;") === undefined,"no value was returned"); //测试一个无用的代码赋值
    assert(ninja === 5,"The variable ninja was created");   //测试其副作用

    // 测试求值作用域
    (function(){
        eval("var ninja = 6");
        assert(ninja === 6,"evaluated within the current    scope");
    })();

    // 测试遗漏的作用域
    assert(window.ninja ===5,"the global scope was unaffected");
    assert(ninja === 5,"the global scope was unaffected")
</script>
</html>
