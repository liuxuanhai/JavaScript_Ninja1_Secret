<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用constructor属性实例化一个新对象</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Ninja(){
    };
    var ninja=new Ninja();
    var ninja1=new ninja.constructor();
    assert(ninja1 instanceof Ninja,"使用constructor属性实例化一个新对象");
    assert(ninja1 !== ninja,"使用constructor属性实例化一个新对象");
</script>
</html>
