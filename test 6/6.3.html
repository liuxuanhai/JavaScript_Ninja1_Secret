<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>观察原型变化时的行为</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Ninja(){
        this.swung=true;
    };
    var ninja=new Ninja();
    Ninja.prototype.swingSword=function(){
        return this.swung;
    };
    assert(ninja.swingSword(),"观察原型变化时的行为")
</script>
</html>
