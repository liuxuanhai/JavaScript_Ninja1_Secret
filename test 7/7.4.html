<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>捕获嵌入值的简单函数</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
    <div id="opacity" style="opacity: 0.5; filter: alpha(opacity=50);">
        
    </div>

</body>
<script>
    function getOpacity(elem){
        var filter = elem.style.filter;
        console.log(filter.match(/opacity=([^)]+)/));
        return filter ? 
            filter.indexOf("opacity=") >= 0 ? 
                (parseFloat(filter.match(/opacity=([^)]+)/)[1]) / 100) + "" : ""                   
            : elem.style.opacity;
    };

    window.onload=function(){
        assert(getOpacity(document.getElementById("opacity")) == "0.5", "The opacity of the element has been obtained.");
    }
</script>
</html>
