<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作为对象的方法递归</title>
    <script src="../第二章/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var ninja={
        chirp:function(n){
            return n>1?this.chirp(n-1)+"-chirp":"chirp";
        }
    }
    assert(ninja.chirp(3) == "chirp-chirp-chirp","true!");
</script>
</html>
