<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用匿名函数的常见实例</title>
    <script src="../第二章/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    window.onload=function(){
        assert(true,"power!");
    };
    var ninja={
        shout:function(){
            assert(true,"Ninja!");
        }
    };
    ninja.shout();
    setTimeout(function() {
        assert(true,"Forver!");
    }, 500);
</script>
</html>
