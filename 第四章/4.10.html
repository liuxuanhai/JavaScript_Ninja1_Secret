<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟数组的方法</title>
    <script src="../第二章/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
    <div id="first"></div>
    <div id="second"></div>
</body>
<script>
    var elems={
        length:0,
        add:function(elem){
            Array.prototype.push.call(this,elem);
        },
        gather:function(id){
            this.add(document.getElementById(id));
        }
    };
    elems.gather("first");
    assert(elems.length == 1 && elems[0].nodeType,""+elems[0].nodeName);
    elems.gather("second");
    assert(elems.length == 2 && elems[1].nodeType,""+elems[1].nodeName);
</script>
</html>
