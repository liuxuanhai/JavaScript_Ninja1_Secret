<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>with作用域内的赋值操作</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
<ul id="results"></ul>
<script>
    var katana={
        isSharp: true,
        use: function(){
            this.isSharp=!this.isSharp;
        }
    };

    with(katana){
        isSharp=false;

        assert(katana.isSharp === false,
        "properties can be assigned");

        cut=function() {
            isSharp=false;
        };

        assert(typeof katana.cut === "function",
        "new properties can be created on the scoped object");
        assert(typeof window.cut === "function",
        "new properties are created in the global scope");
    };
</script>    
</body>
</html>
