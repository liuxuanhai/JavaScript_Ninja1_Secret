<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒烟测试</title>
    <script src="../static/js/assert.js"></script>
    <script src="../static/js/element_event.js"></script>
</head>
<body>
<ul id="results"></ul>
<div title="click once">aa</div>
<div title="mouse over">bb</div>
<div title="many times">cc</div>
<script>
    addEvent(window,"load",function(){
        var subjects = document.getElementsByTagName("div");

        for(var i = 0; i<subjects.length; i++){
            (function(elem){
                addEvent(elem, "mouseover", function handler(e){
                    this.style.backgroundColor = "red";
                });

                addEvent(elem, "click", function handler(e){
                    this.style.backgroundColor = "green";

                    removeEvent(elem, "click", handler);
                });
            })(subjects[i]);

        }
    })
</script>
</body>
</html>
