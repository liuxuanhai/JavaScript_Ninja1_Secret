<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确保自闭元素能正确解析</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
<ul id="results"></ul>    
<script>
    var tags = /^(abbr|br|col|img|input|link|meta|param|hr|area|embed)$/i;

    function convert(html){
        return html.replace(/(<(\w+)[^>]*?)\/>/g,function(all,front,tag){
            return tags.test(tag) ? all : front +"></" + tag + ">";
        })
    }    

    assert(convert("<a/>") === "<a></a>","Check anchor conversion");
    assert(convert("<hr/>") === "<hr/>","check hr conversiom")
</script>     
</body>
</html>
