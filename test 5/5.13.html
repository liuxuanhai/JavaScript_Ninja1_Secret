<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的记忆方法</title>
    <script src="../static/js/assert.js"></script>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    Function.prototype.memoized=function(key){
        this._value=this._value || {};
        return this._value[key] !== undefined ? this._value[key] : this._value[key]=this.apply(this,arguments); 
    };
    function isPrime(num){
        var prime=num != 1;
        for(var i=2;i<num;i++){
            if(num%i==0){
                prime=false;
                break;
            }
        }
        return prime;
    };

    assert(isPrime.memoized(5),"The function works;5 is prime");
    assert(isPrime._value[5],"The answer has been cached");
</script>
</html>
